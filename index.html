<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Check Weather</title>
</head>

<body>
    <div id="no-internet">No Internet Connection</div>
    <div class="Outercontainer">
        <div class="Innercontainer">
            <div class="Inputfeild">
                <input type="text" id="cityName" class="Usertext">
                <button id="checkweather">Check</button><br>
            </div>
            <div class="Climateinformation">
                <h4 id="cityname"></h4>
                <h4 id="citytemperature"></h4>
                <h4 id="citycondition"></h4>
                <h4 id="cityhumidity"></h4>
            </div>
        </div>
    </div>
</body>

</html>
